<!DOCTYPE html>
<html>
<head>
	<title>Magical</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
	<a>I'm magical.</a>
	<script type="text/javascript">
		var rotate = 0;
		setInterval(function(){
			$("a").css("color","rgb("+Math.random()*255+","+Math.random()*255+","+Math.random()*255+")");
		},100)
		$("a").click(function(e){
			e.preventDefault();
			rotate+=180;
			$("a").animate({
				transform: "rotate("+rotate+"deg)"
			});
		});
	</script>
</body>
</html>
